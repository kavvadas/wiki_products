<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>CATEGORY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>

            <div class="header_logo">
                <img class="header_child left_header_child" id="logo" src="images/logo2.png" alt="">
                <div class="header_child right_header_child" id="logged_user"></div>
                
            </div>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="signup.html">Sign Up</a>
            </nav>
        </header>
        <div id="after_header">
            <div class="cart_info_child left_child">
                <form id="login">
                    <div class="inline">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="inline">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="inline">
                        <input type="submit" value="Login">
                        <a href="signup.html">Signup</a>
                    </div>
                </form> 
            </div>
            <div id="cart_info" class="cart_info_child right_child">
                <div id="cart"></div>
                <div id="cart_size"></div>
            </div>
            <div id="subcategory_list" class="cart_info_child center_child"></div>
        </div>
        <div class="main_info">
            <div id="product_list"></div>
        </div>

    </main>
    <footer>
        <br>
        <div class="copyright_ref">
            <p class="copyright">Copyright @2022 Gkolfo-Georgia Korili, Dimitris Kavvadas.<br> GOPRODUCTS-ESHOP &copy; <img id="footer_logo"  src="/images/logo1.png" alt="logo1"></p>
